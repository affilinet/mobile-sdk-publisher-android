apply plugin: 'com.android.application'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/affilinet/affilinet-mobilesdk-android"
    }
}

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.example.affilinet.publisherdemo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 7
        versionName "2.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.rm.affilinet:affilinetsdk:2.0.5'
}
